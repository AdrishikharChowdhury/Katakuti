<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="darkmode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="https://cdn.glitch.global/aaa96715-ab03-4540-8a92-29728a6e24c8/favicon.webp?v=1741970887537">

</head>
<body>
    <main>
        <div id="header">
            <button id="heading">
                <h1>Tic Tac Toe</h1>
            </button>
        </div>
        <div class="container">
            <div class="panel">
                <div class="winCount">Player 1<i class="fa-solid fa-crown crown1"></i></div>
                <div id="player1">0</div>
            </div>
                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
            <div class="panel">
                <div class="winCount1">Player 2<i class="fa-solid fa-crown crown2"></i></div>
                <div id="player2">0</div>
            </div>
        </div>
        <div class="buttons">
            <button id="reset">Reset Game</button>
            <button id="newGame">New Game</button>
        </div>
        <div class="msg-container hide">
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
